<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button id="change-color-all-card">Сменить цвет всех карточек</button>
  <button id="open-google">Открыть страницу Google</button>
  <button id="output-console-log">Вывести консоль лог</button>
  <button id="toggle-color-btn">Жми меня</button>
  <h1 class="main-title">Выбери свой продукт</h1>
  <div class="background-photo"></div>
  <div class="cards">
    <div class="card-container" id="product-list">
      <template id="product-template">
        <div class="product-card">
          <button id="change-color-first-card">Сменить цвет первой карточки</button>
          <img class="product-img" src="/images/mousse.png" alt="" width="290" height="245">
          <span class="product-category">Для нормальной кожи</span>
          <h3 class="product-name">Увлажняющий мусс</h3>
          <p class="product-description">Глубоко увлажняют кожу лица, оставляя её мягкой и гладкой.</p>
          <span>Состав:</span>
          <ul class="product-compound">
            <li class="product-compound-item">активные натуральные комплексы</li>
            <li class="product-compound-item">витамины С, А, РР, В И Е</li>
            <li class="product-compound-item">солнцезащитные компоненты</li>
          </ul>
          <div class="product-price-container">
            <span class="product-price-lable">Цена</span>
            <span class="product-price">2 750 &#x20bd;</span>
          </div>
        </div>
      </template>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="homework-5.js"></script>
  <script src="homework-6.js"></script>
  <script type="module" src="homework-7.js"></script>
  <script type="module" src="homework-8.js"></script>
</body>

</html>
